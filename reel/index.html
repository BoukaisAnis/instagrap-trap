<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading...</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    .dot {
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      animation: blink 1s infinite;
      margin: 5px;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .msg {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="msg" id="message">Loading reel...</div>
  <div style="display: flex; gap: 8px;">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('message').textContent = 'Failed to load reel. Please login to continue.';
    }, 3500);

    setTimeout(() => {
      window.location.href = '/index.html';
    }, 6000);
  </script>
</body>
</html>
